<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Flexbox</h1>

  <section>
    <h2>Practice: Navbar</h2>
    <nav class="navbar">
      <img class="logo" src="./technigo-logo.png" />
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </section>

  <hr>

  <section>
    <h2>Practice: Equal-width cards</h2>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </section>

  <hr>

  <section>
    <h2>Codealong: Plan and code a card</h2>
    <div class="flex-container">
      <img src="./card.png" class="card-image" />

      <article>
        <div class="top-text">
          <p class="bold">January 27th</p>
          <p>It starts now</p>
        </div>

        <div>
          <h3>JavaScript Development Bootcamp</h3>
          <p class="preamble">Full-time teacher-led bootcamp for beginners. Your kickstart into professional web
            development.</p>
          <a class="button" href="#">Read more</a>
        </div>
      </article>

    </div>
  </section>
</body>

</html>
